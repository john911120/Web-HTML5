<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다양한 폼 연습</title>
</head>
<body>
    <p>버튼 만들기</p>
    <input type="button" value="전송하기">
    <button type="submit">전송하기</button>
    <form>
        <button type="submit" class="subm">
            <img src="images/t1.daumcdn.png" alt="">전송하기
        </button>
    </form>
    <hr>
    <p> 계산 결과를 나타내는 output </p>
    <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" name="num1" value="0">+
        <input type="number" name="num2" value="0">=
        <output name="result" for="num"></output>
    </form>
    <hr>
    <p> 진행상태를 보여주는 progress태그 </p>
    <ul>
        <li>
            <label>20초 남음</label>
            <!--전체 60초 중에서 40초 진행 -->
            <progress value="40" max="60"></progress>
        </li>
    </ul>
    <ul>
        <li>
            <label>50% 진행</label>
            <!--전체 100% 중에서 50$ 진행 -->
            <progress value="50" max="100"></progress>
        </li>
    </ul>
    <hr>
    <h1> 값이 차지하는 크기를 표시하는 meter태그 </h1>
    <ul>
        <li>
            <label>점유율 0.5</label>
            <!--전체 크기를 1을 기준으로 0.5 차지 -->
            <meter value="0.5"></meter>
        </li>
        <li>
            <label>사용량 50%</label>
            <!--전체 100% 중에서 50$ 차지 -->
            <meter min="0" max="100" value="50"></meter>
        </li>
        <li>
            <label>트래픽 초과</label>
            <!--전체 크기는 1024~10240인데 높다고 설정한 6000보다 현재 값 6500이 더 큽니다. -->
            <meter min="1024" max="10240" low="2048" high="6000" value="6500"></meter>
        </li>
        <li>
            <label>적절한 트래픽</label>
            <!--전체 1 중에서 현재 0.5를 차지하고 있으며 적정도를 0.6으로 설정 -->
            <meter value="0.5" optimum="0.6"></meter>
        </li>
    </ul>
</body>
</html>
