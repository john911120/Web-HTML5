<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 태그</title>
</head>
<body>
    <p>폼태그는 사용자가 입력한 속성을 통해 사용자가 입력한 자료를 서버에 넘기는 태그</p>
    <hr>
    <p>검색 창을 만드는 폼</p>
    <hr>
    <h3>회원 가입</h3>
    <form>
        <fieldset>
            <legend>필수 정보</legend>
            <label>이름 : <input type="text"></label>
        </fieldset>

        <fieldset>
            <legend>선택 정보</legend>
            <label>생일 : <input type="text"> </label>
        </fieldset>
    </form>
    <hr>
    <hr>
</body>
</html>
