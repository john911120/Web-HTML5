<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input태그 배우기 2-1번째</title>
</head>
    <p> 시간 지정하기 예제</p>
    <h3> 원하는 대관시간을 선택하세요(다른 날짜)</h3>
    <label>시작시간<input type="datetime-local" value="2016-03-02T09:00" id="start"></label>
    <label>종료시간<input type="datetime-local" value="2016-03-02T18:00" id="end"></label>

    <hr>
    <p>이미지 버튼 넣기 예제</p>
    <label>아이디<input type="text" size="15"></label>
    <label>비밀번호<input type="password" size="15"></label>
    <input type="image" id="butt" src="download.jpg" alt="login">

    <hr>
    <p>버튼 넣기</p>
    <input type="button" value="새 탭 열기" onclick="window.open()">
    <form>
        <input type="button" value="닫기" onclick="window.close()">
    </form>

    <hr>
    <p>파일 첨부하기</p>
    <label>첨부파일 <input type="file"> </label>
<body>

</body>
</html>
