<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input태그 배우기</title>
</head>
    <p>input태그는 사용자가 입력하는 부분을 만드는데 쓰인다.</p>
    <input type="text" id="addr" size="60">
    <hr>
    <p>로그인 폼에쓰이는 input, password타입 연습</p>
    <h3>로그인 폼</h3>
    <form>
        <fieldset>
            <label>아이디 : <input type="text" id="user_id" size="10"></label>
            <label>비밀번호 : <input type="password" id="user_pw" size="10"></label>
        </fieldset>
    </form>
    <hr>
    <hr>
    <p>검색 타입 연습하기</p>
    <h3> 검색 상자</h3>
        <input type="search">
        <input type="submit" value="search">
    <hr>
    <p>url 입력란 만들기</p>
    <input type="url" [value="http://www.naver.com"]>
    <hr>
    <hr>
    <h1>회원가입</h1>
    <p>회원가입 폼 예제</p>
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
            </li>

            <li>
                <label for="mail">메일 주소</label>
                <input type="email" id="mail">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone">
            </li>
            <li>
                <label for="homep">홈페이지/블로그</label>
                <input type="url" id="homep">
            </li>
        </ul>
        <hr>
        <hr>
        <form>
            <label>한 줄 댓글 : <input type="text" size="60"></label>
        </form>
    <hr>
    <hr>
    <p>숫자 입력, 슬라이드 막대 지정하기</p>
<b>주문 개수 : </b><input type="number" min="0" max="100" value="1">개
<b>주문 개수 : </b><input type="range" min="0" max="100" value="1">개

    <hr>
    <hr>
    <p>슬라이드 숫자 입력하기</p>
        <ul>
            <li>
                <label class="reg" for="member">참여인원<small>(최대 10명)</small></label>
                <input type="number" id="member" value="1" min="0" max="10" step="1">
            </li>
            <li>
                <label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                <input type="number" id="stuffs" value="1" min="0" max="50">
            </li>
            <li>
                <label class="reg" for="satis">희망 단계<small>(하, 중, 상)</small></label>
                <input type="range" id="satis" value="1" min="1" max="3">
            </li>
        </ul>
<body>

</body>
</html>
