<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input태그 배우기 2번째</title>
</head>
    <h3>라디오 선택 박스 만들기</h3>
    <fieldset>
        <legend>신청 과목</legend>
        <p>이번 학기에 신청할 과목을 선택하시요 (1과목만 가능)</p>
        <label><input type="radio" name="subject" value="speaking">회화</label>
        <label><input type="radio" name="subject" value="grammar">문법</label>
        <label><input type="radio" name="subject" value="writing">작문</label>
    </fieldset>
    <fieldset>
        <legend>메일링</legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해주세요 (여러개 선택 가능합니다.)</p>
        <label><input type="checkbox" name="mailing1" value="news">해외 단신 뉴스</label>
        <label><input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
        <label><input type="checkbox" name="mailing3" value="morningPops">모닝 팝스</label>
    </fieldset>

    <hr>

    <p>색상 선택상자를 표시하는 예제</p>
    <h4> 색상 선택 상자</h4>
    <p>올해 학과 티셔츠를 만드려고 합니다. 희망하는 색상을 고르세요</p>
    <label>선호 색상<input type="color" value="#00ff00"> </label>

    <hr>
    <p> 날짜 표시하기 예제</p>
    <h3> 나와라 웹 달력!</h3>
    <label><input type="date" id="start"></label>
    <label><input type="date" id="end"></label>
